# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - DreamLab-Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_JWT_SECRET_KEY: "${{ secrets.JWT_SECRET_KEY }}"
          envkey_JWT_ALGORITHM: "${{ secrets.JWT_ALGORITHM }}"
          envkey_JWT_EXPIRE_MINUTES: ${{ secrets.JWT_EXPIRE_MINUTES }}
          envkey_AZURE_DATABASE_URL: "${{ secrets.AZURE_DATABASE_URL }}"
          envkey_AZURE_DATABASE_NAME: "${{ secrets.AZURE_DATABASE_NAME }}"
          envkey_AZURE_DATABASE_USER: "${{ secrets.AZURE_DATABASE_USER }}"
          envkey_AZURE_DATABASE_PASSWORD: "${{ secrets.AZURE_DATABASE_PASSWORD }}"
          envkey_AZURE_DATABASE_DRIVER: "${{ secrets.AZURE_DATABASE_DRIVER }}"
          file_name: .env
          directory: app
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)      
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1B21A7A465914249A8EC4B02DDAC4F5D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B081E1517F4B404CB5551435A831DE13 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F641DC8E57D7464DB40167E3CCF07684 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'DreamLab-Backend'
          slot-name: 'Production'
          
